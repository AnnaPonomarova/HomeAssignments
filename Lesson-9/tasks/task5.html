<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 8</h3>
		<p>
			Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
		</p>

		<div class="container-new">
			<script>
				const carNumArray = ['AA123', 'AS365', 'BV852', 'AW985', 'JG562']
				document.write(`initial array - ${carNumArray}<br>`)

				const carNumWithA = []

				for (const carNum of carNumArray) {
					if (carNum[0] === 'A')
						carNumWithA.push(carNum)
				}
				document.write(`new array - ${carNumWithA}`)
			</script>
		</div>
</body>

</html>
