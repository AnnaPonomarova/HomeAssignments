<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 4-5</h3>
		<p>
			4.Дано масив елементів. Вивести на екран елементи, що більші за 100<br>
			5.Дано масив елементів. Знайти добуток додатних елементів
		</p>
		<div class="container-new">
			<script>
				let arr = [10, -99, 20, 200, 180]
				document.write(`${arr}<br>`)

				function getElementsGT100(arr) {
					let arrGT100 = []
					for (const element of arr) {
						if (element > 100) arrGT100.push(element)
					}
					return arrGT100
				}
				document.write(`3. elements > 100<br>${getElementsGT100(arr)}<br>`)

				function getProductPositiveElements(arr) {
					let product = 1
					for (const element of arr) {
						if (element > 0) product *= element
					}
					return product
				}
				document.write(`4. product of positive numbers: ${getProductPositiveElements(arr)}<br>`)

			</script>
		</div>
	</div>
</body>

</html>
