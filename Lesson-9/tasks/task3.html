<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 6</h3>
		<p>
			Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
		</p>

		<div class="container-new">
			<script>

				function randArray() {
					let arr = []
					const minElement = 1, maxElement = 10
					for (let i = 0; i < 5; i++) {
						let randElement = minElement + Math.floor(Math.random() * (maxElement - minElement + 1))
						arr.push(randElement)
					}
					return arr
				}

				let newProductArray = randArray()
				document.write(`${newProductArray}<br>`)

				newProductArray.forEach((element, index, array) => {
					if (element > array[0]) array[index] *= 2
				})
				document.write(`${newProductArray}<br>`)

			</script>
		</div>
	</div>
</body>

</html>
