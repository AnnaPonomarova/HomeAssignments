<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 7</h3>
		<p>Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</p>
		<div class="container-new">
			<script>

				function randArray() {
					let arr = []
					const minElement = 800, maxElement = 1500
					for (let i = 0; i < 10; i++) {
						let randElement = minElement + Math.floor(Math.random() * (maxElement - minElement + 1))
						arr.push(randElement)
					}
					return arr
				}

				let discountArray = randArray()
				const discount = 30
				document.write(`${discountArray}<br>`)

				discountArray.forEach((element, index, arr) => {
					if (element > 1000) arr[index] = arr[index] - arr[index] * discount / 100
				});
				document.write(`${discountArray}<br>`)

			</script>
		</div>
</body>

</html>
