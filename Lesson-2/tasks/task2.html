<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 2</h3>
	<h5>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h5>

	<script>
		//1.Вводимо необхідні дані
		let yearOfBirth = parseInt(prompt('Введіть рік народження', '1900'))
		let currentYear = parseInt(prompt('Введіть поточний рік', '2023'))

		//2.Знаходимо результат
		let age = currentYear - yearOfBirth

		//3.Виводимо результат
		document.write(`Вам ${age} роки/років`)
	</script>
</body>

</html>
