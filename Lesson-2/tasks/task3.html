<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 3</h3>
	<h5>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</h5>

	<script>
		//1.Вводимо необхідні дані
		let GoodsCost = parseFloat(prompt('Введіть вартість одиниці товару', '0'))
		let GoodsCount = parseFloat(prompt('Введіть кількість товару', '0'))
		const TAX = 5

		//2.Знаходимо результат
		let costTotal = GoodsCost * GoodsCount
		let taxTotal = costTotal * TAX / 100

		//3.Виводимо результат
		document.write(`Загальна вартість = ${costTotal.toFixed(2)} <br>
							ПДВ 5% = ${taxTotal}`)
	</script>
</body>

</html>
