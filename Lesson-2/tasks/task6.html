<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Document</title>
</head>

<body>
	<h3>Задача 6</h3>
	<h5>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо
		та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</h5>

	<script>
		//1.Вводимо необхідні дані
		let productCost1 = parseFloat(prompt('Введіть вартість першого товару', '0'))
		let productCount1 = parseInt(prompt('Введіть кількість одиниць першого товару', '0'))

		let productCost2 = parseFloat(prompt('Введіть вартість другого товару', '0'))
		let productCount2 = parseInt(prompt('Введіть кількість одиниць другого товару', '0'))

		let productCost3 = parseFloat(prompt('Введіть вартість третього товару', '0'))
		let productCount3 = parseInt(prompt('Введіть кількість одиниць третього товару', '0'))

		//2.Знаходимо результат
		let productCostTotal1 = productCost1 * productCount1
		let productCostTotal2 = productCost2 * productCount2
		let productCostTotal3 = productCost3 * productCount3
		let productCostTotalSum = productCostTotal1 + productCostTotal2 + productCostTotal3

		//3.Виводимо результат
		document.write(`	
		<table border = "1px">
				<tr>
					<th>Продукт</th>
					<th>Ціна</th>
					<th>Кількість</th>
					<th>Вартість</th>
				</tr>
				<tr>
					<th>Перший товар</th>
					<td>${productCost1}</td>
					<td>${productCount1}</td>
					<td>${productCostTotal1}</td>
				</tr>
				
				<tr>
					<th>Другий товар</th>
					<td>${productCost2}</td>
					<td>${productCount2}</td>
					<td>${productCostTotal2}</td>
				</tr>

				<tr>
					<th>Третій товар</th>
					<td>${productCost3}</td>
					<td>${productCount3}</td>
					<td>${productCostTotal3}</td>
				</tr>

				<th>Разом</th>
				<td></td>
				<td></td>
				<td>${productCostTotalSum}</td>
				</tr>

			</table>		
		`)
	</script>
</body>

</html>
