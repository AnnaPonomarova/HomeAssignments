<head>

<body>
	<h3>Задача 0</h3>
	<h5>Обчислити значення виразів</h5>
	<div><img src="../img/formula.jpg" alt=""></div>

	<script>
		//1.Вводимо необхідні дані
		let a = parseFloat(prompt('Введіть перше число a', '0'))
		let b = parseFloat(prompt('Введіть друге число b', '0'))
		let c = parseFloat(prompt('Введіть третє число c', '0'))

		//2.Знаходимо результат
		let S1 = a + 12 + b
		let S2 = Math.sqrt((a + b) / (2 * a))
		let S3 = Math.cbrt((a + b) * c)
		let S4 = Math.sin(a / -b)

		//3.Виводимо результат
		document.write(`S1 = ${S1} <br> S2 = ${S2.toFixed(2)} <br> S3 = ${S3.toFixed(2)} <br> S4=${S4}`)
	</script>
</body>

</html>
