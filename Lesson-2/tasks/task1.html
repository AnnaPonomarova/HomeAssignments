<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 1</h3>
	<h5>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</h5>

	<script>
		//1.Вводимо необхідні дані
		let firstNum = parseFloat(prompt('Введіть перше число', '0'))
		let secondNum = parseFloat(prompt('Введіть друге число', '0'))

		//2.Знаходимо результат
		let sum = firstNum + secondNum
		let product = firstNum * secondNum
		let quotient = firstNum / secondNum

		//3.Виводимо результат
		document.write(`
			<table border = "2px" solid red>
				<tr>
					<th></th>
					<th>Результат</th>
				</tr>
				<tr>
					<th>Сума ${firstNum} + ${secondNum}</th>
					<td>${sum}</td>
				</tr>
				<tr>
					<th>Добуток ${firstNum} * ${secondNum}</th>
					<td>${product}</td>
				</tr>
				<tr>
					<th>Частка ${firstNum} / ${secondNum}</th>
					<td>${quotient.toFixed(2)}</td>
				</tr>
			</table>`)
	</script>
</body>

</html>
