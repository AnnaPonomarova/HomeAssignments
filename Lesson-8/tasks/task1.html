<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 1</h3>
		<p>Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої
			категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і
			відмінно), трійочник(є хоча би одна трійка)).
		</p>

		<div class="container-new">
			<script>

				let subjectCount = parseInt(prompt('Введіть кількість предметів'))
				let subjectMarksArray = []
				let marksSum = 0

				for (let i = 0; i < subjectCount; i++) {
					let subjectMarks = parseFloat(prompt(`Введіть оцінку ${i + 1}`))
					subjectMarksArray.push(subjectMarks)
					marksSum += subjectMarks
				}

				function getMinMark(subjectMarksArray) {
					let min = subjectMarksArray[0]
					for (let i = 0; i < subjectMarksArray.lenght; i++) {
						if (subjectMarksArray[i] < min)
							min = subjectMarksArray[i]
					}
					return min
				}

				function getPupilCategory(subjectMarksArray) {
					let category
					switch (getMinMark(subjectMarksArray)) {
						case 1:
						case 2:
							category = 'двійочник'
							break
						case 3:
							category = 'трійочник'
							break
						case 4:
							category = 'хорошист'
							break
						case 5:
							category = 'відмінник'
							break
						default:
							throw new Error('Некоректна оцінка')
							break
					}
					return category
				}

				category = getPupilCategory(subjectMarksArray)
				document.write(`${category}  <br>`)

				let averageMark = marksSum / subjectCount
				document.write(`Середній бал = ${averageMark.toFixed(1)}`)

			</script>
		</div>
	</div>
</body>

</html>
