<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 1</h3>
		<p>Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої
			категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і
			відмінно), трійочник(є хоча би одна трійка)).
		</p>

		<div class="container-new">
			<script>

				let subjectCount = parseInt(prompt('Введіть кількість предметів'))
				let subjectMarksArray = []
				let marksSum = 0
				let counter5 = 0
				let counter4 = 0
				let counter3 = 0
				let counter2 = 0


				for (let i = 0; i < subjectCount; i++) {
					let subjectMarks = parseFloat(prompt(`Введіть оцінку ${i + 1}`))
					subjectMarksArray.push(subjectMarks)
					marksSum += subjectMarks
				}

				let average = marksSum / subjectCount
				document.write(`Оцінки = ${subjectMarksArray}<br>`)
				document.write(`Середній бал = ${average.toFixed(1)}<br>`)

				for (let i = 0; i < subjectMarksArray.length; i++) {
					switch (subjectMarksArray[i]) {
						case 5: counter5++
							break;
						case 4: counter4++
							break;
						case 3: counter3++
							break;
						case 2: counter2++
							break;
					}
				}
				if (counter2 > 0) document.write('Учень двійочник')
				else if (counter3 > 0) document.write('Учень трійочник')
				else if (counter4 > 0 && counter5 > 0) document.write('Учень хорошист')
				else document.write('Учень відмінник')

			</script>
		</div>
	</div>
</body>

</html>
