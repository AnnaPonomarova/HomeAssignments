<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 6</h3>
		<p>
			Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
			користувач (кількість грошей задається).
		</p>
		<div class="container-new">
			<script>
				let prices = [30, 20, 50]
				let goodsList = ['Молоко', 'Морозиво', 'Сир']
				let goodsListToBuy = []

				let money = parseFloat(prompt('Введіть кількість грошей'))

				function getGoodsListToBuy(prices, goodsList) {
					for (let i = 0; i < prices.length; i++) {
						if (money >= prices[i]) goodsListToBuy.push(goodsList[i])
					}
					return goodsListToBuy
				}

				getGoodsListToBuy(prices, goodsList)

				let result = (goodsListToBuy.length > 0) ? document.write(`Ви можете придбати: ${goodsListToBuy}`) :
					document.write('у вас не вистачає грошей на покупку')

			</script>
		</div>
	</div>
</body>

</html>
