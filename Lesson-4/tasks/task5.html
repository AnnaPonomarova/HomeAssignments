      <div class="container-new">
        <script>
			const userNum=parseInt(prompt('Загадайте число від 1 до 13'))
			const min=1, max=13
      let computerChoice
          for (let attempt = 0; attempt < 3; attempt++) {            
            computerChoice = min + Math.floor(Math.random() * (max - min + 1))
