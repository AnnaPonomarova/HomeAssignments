<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 6</h3>
		<p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим
			фіксованим повідомленням).</p>
		<div class="container-new">
			<script>

				function getTable(rowCount, columnCount, message) {
					document.write('<table border="2px">')
					for (let i = 0; i < rowCount; i++) {
						document.write('<tr>')
						for (let j = 0; j < columnCount; j++) {
							document.write(`<td> ${message} </td>`)
						}
						document.write('</tr>')
					}
					document.write('</table>')
				}
				let rowCount = parseInt(prompt('Кількість строк'))
				let columnCount = parseInt(prompt('Кількість колонок'))
				let message = prompt('Повідомлення')

				getTable(rowCount, columnCount, message)
			</script>
		</div>
</body>

</html>
