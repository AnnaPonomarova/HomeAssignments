<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 3</h3>
		<p>Створити окремі функції, які для 4 чисел знаходять:
			1)суму;
			2)добуток;
			3)середнє арифметичне;
			4)мінімальне значення.
		</p>

		<div class="container-new">
			<script>
				let sum = 0
				let product = 0
				let average = 0
				let minimum = 0

				let num1 = parseFloat(prompt('Введіть число 1'))
				let num2 = parseFloat(prompt('Введіть число 2'))
				let num3 = parseFloat(prompt('Введіть число 3'))
				let num4 = parseFloat(prompt('Введіть число 4'))

				function getSum(num1, num2, num3, num4) {
					return num1 + num2 + num3 + num4
				}

				function getProduct(num1, num2, num3, num4) {
					return num1 * num2 * num3 * num4
				}

				function getAverage(num1, num2, num3, num4) {
					return (num1 + num2 + num3 + num4) / 4
				}

				function getMin(num1, num2, num3, num4) {
					let min = Infinity
					if (num1 < num2)
						min = num1
					else {
						min = num2
					}

					if (num3 < min) {
						min = num3
					}

					if (num4 < min) {
						min = num4
					}

					return min
				}

				sum = getSum(num1, num2, num3, num4)
				document.write(`${num1} + ${num2} + ${num3} + ${num4}=${sum} <br>`)

				product = getProduct(num1, num2, num3, num4)
				document.write(`${num1} * ${num2} * ${num3} * ${num4}=${product}<br>`)

				average = getAverage(num1, num2, num3, num4)
				document.write(`Середнє значення=${average}<br>`)

				minimum = getMin(num1, num2, num3, num4)
				document.write(`Мінімальне значення=${minimum}<br>`)

			</script>
		</div>
	</div>
</body>

</html>
