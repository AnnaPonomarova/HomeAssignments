<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 3</h3>
		<p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
		<div class="container-new">
			<script>
				//1.Вводимо необхідні дані
				let minNum = 1, maxNum = 5
				let randNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
				let userNum = parseInt(prompt('Введіть число від 1 до 5'))

				//2.Знаходимо, виводимо результат
				if (userNum === randNum)
					document.write(`Ви вгадали! Вітаю!`)
				else {
					let userNum2 = parseInt(prompt('Не вгадали, спробуйте ще раз. Введіть число від 1 до 5'))
					if (userNum2 === randNum)
						document.write(`Ви вгадали! Вітаю!`)
					else
						document.write(`Нажаль, Ви не вгадали, це число ${randNum}`)
				}
			</script>
		</div>
	</div>
</body>

</html>
