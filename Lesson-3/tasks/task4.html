<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 4</h3>
		<p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
			працівником, пенсіонером).</p>

		<script>
			//1.Вводимо необхідні дані
			let userAge = parseInt(prompt('Введіть вік', '0'))

			//2.Знаходимо, виводимо результат
			if (userAge <= 6)
				alert('Ви дитина')
			else if (userAge <= 16)
				alert('Ви школяр')
			else if (userAge <= 23)
				alert('Ви студент')
			else if (userAge <= 60)
				alert('Ви працівник')
			else if (userAge > 60)
				alert('Ви пенсіонер')

		</script>
	</div>
</body>

</html>
