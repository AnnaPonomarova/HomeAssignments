<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 11</h3>
		<p>Написати програму, що виводить на екран таблицю множення на k (k вводиться з клавіатури).</p>
		<div class="container-new">
			<script>
				let k = parseInt(prompt('Введіть число від 1 до 10'))
				let product = 0
				for (let i = 1; i <= 10; i++) {
					product = k * i
					document.write(`${k}*${i}=${product}<br>`)
				}
			</script>
		</div>
</body>

</html>
