<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 2.1</h3>
		<p>З клавіатури поступово вводяться символи поки не буде введено символ «а». Вивести рядок символів у зворотному
			порядку
		</p>

		<div class="container-new">
			<script>

				let str = ''
				let letter

				do {
					letter = prompt('Введіть букву')
					str += letter
				}
				while (letter !== 'a')
				document.write(`${str}<br>`)

				let strReverse = ''

				for (let i = 0; i < str.length; i++) {
					strReverse += str[(str.length - 1) - i];
				}

				document.write(strReverse)
			</script>
		</div>
</body>

</html>
