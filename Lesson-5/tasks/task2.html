<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h3>Задача 1</h3>
      <p>
        Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
        вводиться користувачем
      </p>
      <div class="container-new">
        <script>
          const randNumCount = parseInt(prompt('Введіть кількість випадкових чисел'))
          const minNum = 1,
            maxNum = 100
          for (let i = 0; i < randNumCount; i++) {
            const randNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
            document.write(`<ul><li>${randNum}</li></ul>`)
          }
        </script>
      </div>
    </div>
  </body>
</html>
