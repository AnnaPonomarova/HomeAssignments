<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h3>Задача 6</h3>
      <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</p>
      <img src="../img/5.jpg" />
      <div class="container-new">
        <div class="table-wrapper">
          <script>
            let tableValue = 1
            for (let tabNum = 0; tabNum < 3; tabNum++) {
              document.write('<div class="table"><table border="2px"')
              for (let i = 0; i < 3; i++) {
                document.write('<tr>')
                for (let j = 0; j < 3; j++) {
                  document.write(`<td> ${tableValue++} </td>`)
                }
                document.write('</tr>')
              }
              document.write('</table></div>')
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
