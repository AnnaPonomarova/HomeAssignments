<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="container">
		<h3>Задача 6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
			визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом</h3>

		<script>

			let names = ['Katya', 'Anna', 'Olga', 'Tom', 'Svetlana', 'Tamara', 'Nina']
			document.write(`Вхідний масив - ${names}<br>`)

			names.sort((a, b) => {
				if (a.length < b.length) return -1
				if (a.length > b.length) return 1
				return 0
			}
			)

			document.write(`Відсортований масив - ${names}<br>`)

			function includes_lengthBinarySearch(arr, lengthElement) {
				let start = 0
				let end = arr.length - 1
				while (start <= end) {
					const middle = Math.floor((start + end) / 2)
					if (arr[middle].length == lengthElement) return middle
					if (arr[middle].length < lengthElement) start = middle + 1
					if (arr[middle].length > lengthElement) end = middle - 1
				}
				return -1
			}

			let searchIndexName = includes_lengthBinarySearch(names, 8)
			if (searchIndexName !== -1) document.write(`<br>ім’я довжиною 5 символів під індексом - ${searchIndexName}`)
			else document.write('ім’я довжиною 5 символів відсутнє у масиві')

		</script>
	</div>

</body>

</html>
