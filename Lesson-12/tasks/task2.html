<body>
	<div class="container">
		<h3>Задача 5. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
			«Olga» і під яким індексом.</h3>
		<!-- <div class="container-new"> -->
		<script>

			let names = ['Katya', 'Anna', 'Olga', 'Inna', 'Sveta', 'Tamara', 'Nina']
			document.write(`Вхідний масив - ${names}<br>`)

			names.sort()
			document.write(`Відсортований масив - ${names}<br>`)

			function includes_binarySearch(arr, searchElement) {
				let start = 0
				let end = arr.length - 1
				while (start <= end) {
					const middle = Math.floor((start + end) / 2)
					if (arr[middle] === searchElement) return true
					if (arr[middle] < searchElement) start = middle + 1
					if (arr[middle] > searchElement) end = middle - 1
				}
				return false
			}

			if (includes_binarySearch(names, 'Olga')) document.write(`<br>Olga входить у масив під індексом - ${names.indexOf('Olga')}`)
			else document.write('Olga не входить у масив')

		</script>
	</div>
	<!-- </div> -->
</body>
