<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">

		<!-- <div class="container-new"> -->
		<script>
			// формування масиву
			function randomArray(minElement, maxElement, quantity) {
				let arr = []
				for (let i = 0; i < quantity; i++) {
					let randElement = minElement + Math.floor(Math.random() * (maxElement - minElement + 1))
					arr.push(randElement)
				}
				return arr
			}

			//Задача 1. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування
			//бульбашкою
			let randArray1 = randomArray(0, 500, 30)
			document.write(`Задача 1. Дано масив 30 випадкових цілих чисел. <br> ${randArray1} <br>`)
			document.write(`Підрахувати скільки було обмінів під час сортування бульбашкою. Кожного разу після обміну елементів вивести поточний стан масиву на
				екран.<br>`)


			function bubbleSort(arr) {
				let changed
				let stepCount1 = 0
				do {
					changed = false
					for (let i = 1; i < arr.length; i++) {
						if (arr[i - 1] > arr[i]) {
							let tmp = arr[i - 1];
							arr[i - 1] = arr[i]
							arr[i] = tmp
							changed = true;
							stepCount1++
						}
						document.write(`${arr}<br>`)
					}
				}
				while (changed)
				document.write(`Кількість обмінів - ${stepCount1}<br>`)
			}
			bubbleSort(randArray1)
			document.write(`Відсортований масив - <br>${randArray1}<br>`)


			//Задача 2. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
			let randArray2 = randomArray(0, 500, 30)
			document.write(`<br>Задача 2. Дано масив 30 випадкових цілих чисел. <br> ${randArray2} <br>`)
			document.write(`Підрахувати скільки було обмінів під час сортування змішуванням. Кожного разу після обміну елементів вивести поточний стан масиву на
				екран.<br><br>`)

			function swap(A, i, j) {
				let temp = A[i]
				A[i] = A[j]
				A[j] = temp
			}

			let stepCount2 = 0
			let leftIndex = 0
			let rightIndex = randArray2.length - 1

			while (leftIndex < rightIndex) {
				for (let ind = leftIndex; ind < rightIndex; ind++) {
					if (randArray2[ind] > randArray2[ind + 1]) {
						swap(randArray2, ind, ind + 1)
					}
				}
				rightIndex--;
				document.write(`${randArray2}<br>`)
				stepCount2++

				for (let ind = rightIndex; ind > leftIndex; ind--) {
					if (randArray2[ind] < randArray2[ind - 1]) {
						swap(randArray2, ind, ind - 1)
					}
				}
				leftIndex++;
				document.write(`${randArray2}<br>`)
				stepCount2++
			}
			document.write(`Кількість обмінів - ${stepCount2}<br>`)
			document.write(`Відсортований масив - <br>${randArray2}<br>`)



			//Задача 3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.
			let randArray3 = randomArray(0, 500, 30)
			document.write(`<br>Задача 3. Дано масив 30 випадкових цілих чисел. <br> ${randArray3} <br>`)

			document.write(`Підрахувати скільки було обмінів під час сортування	включеннями. Кожного разу після обміну елементів вивести поточний стан масиву на
				екран.<br>`)


			function insertSort(arr) {
				let stepCount3 = 0
				for (let k = 1; k < arr.length; k++) {
					let currentElement = arr[k]
					let i = k - 1
					while (i >= 0 && arr[i] > currentElement) {
						arr[i + 1] = arr[i]
						i = i - 1
					}
					document.write(`${arr}<br>`)
					arr[i + 1] = currentElement
					stepCount3++
				}
				document.write(`Кількість обмінів - ${stepCount3}<br>`)
			}
			insertSort(randArray3)
			document.write(`Відсортований масив - <br>${randArray3}<br>`)

		</script>
	</div>
	<!-- </div> -->
</body>
