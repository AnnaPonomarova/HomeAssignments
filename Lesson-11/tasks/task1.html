<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<h3>Задача 1. Знайти суми елементів у вказаній області</h3>

		<div class="container-new">
			<script>

				let arr = [[26, 20, 18, 6], [61, 22, 5, 4], [18, 7, 29, 8], [1, 9, 8, 7]]
				document.write(`Початковий масив<br>  [26, 20, 18, 6] <br> [61, 22, 5, 4]<br> [18, 7, 29, 8]<br> [1, 9, 8, 7]<br>`)

				const halfRows = Math.floor(arr.length / 2)
				const halfColumns = Math.floor(arr[0].length / 2)


				//1 - сума 1 чверті
				let sum = 0
				for (let rowIndex = 0; rowIndex < halfRows; rowIndex++) {
					for (let colIndex = 0; colIndex < halfColumns; colIndex++) {
						sum += arr[rowIndex][colIndex];
					}
				}
				document.write(`сума 1 чверті масиву - ${sum}<br>`)

				//2 - сума 2 чверті
				let sum2 = 0
				for (let rowIndex = 0; rowIndex < halfRows; rowIndex++) {
					for (let colIndex = halfColumns; colIndex < arr[rowIndex].length; colIndex++) {
						sum2 += arr[rowIndex][colIndex];
					}
				}
				document.write(`сума 2 чверті масиву - ${sum2}<br>`)

				//3 - сума 3 чверті
				let sum3 = 0
				for (let rowIndex = halfRows; rowIndex < arr.length; rowIndex++) {
					for (let colIndex = 0; colIndex < halfColumns; colIndex++) {
						sum3 += arr[rowIndex][colIndex];
					}
				}
				document.write(`сума 3 чверті масиву - ${sum3}<br>`)

				//4 - сума 4 чверті
				let sum4 = 0
				for (let rowIndex = halfRows; rowIndex < arr.length; rowIndex++) {
					for (let colIndex = halfColumns; colIndex < arr[rowIndex].length; colIndex++) {
						sum4 += arr[rowIndex][colIndex];
					}
				}
				document.write(`сума 4 чверті масиву - ${sum4}<br>`)






				//5 - сума парних рядків
				let sum5 = 0
				for (let rowIndex = 0; rowIndex < arr.length; rowIndex += 2) {
					for (let colIndex = 0; colIndex < arr[rowIndex].length; colIndex++) {
						sum5 += arr[rowIndex][colIndex];
					}
				}
				document.write(`сума парних рядків - ${sum5}<br>`)


				//6 - сума непарних стовпців
				let sum6 = 0
				for (let rowIndex = 0; rowIndex < arr.length; rowIndex++) {
					for (let colIndex = 1; colIndex < arr[rowIndex].length; colIndex += 2) {
						sum6 += arr[rowIndex][colIndex];
					}
				}
				document.write(`сума непарних стовпців - ${sum6}<br>`)

				//7 - у парних рядках – непарні стовпці, у непарних – парні

				let sum7 = 0
				for (let rowIndex = 0; rowIndex < arr.length; rowIndex += 2) {
					for (let colIndex = 1; colIndex < arr[rowIndex].length; colIndex += 2) {
						sum7 += arr[rowIndex][colIndex];
					}
				}
				let sum8 = 0
				for (let rowIndex = 1; rowIndex < arr.length; rowIndex += 2) {
					for (let colIndex = 0; colIndex < arr[rowIndex].length; colIndex += 2) {
						sum8 += arr[rowIndex][colIndex];
					}
				}


				document.write(`сума у парних рядках – непарні стовпців - ${sum7}, у непарних рядках – парні стовпці- ${sum8}<br>`)



			</script>
		</div>
	</div>
</body>

</html>
